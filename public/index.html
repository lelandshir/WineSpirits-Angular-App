<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/js/app.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"
      charset="utf-8"
    ></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <title>DrinkUp</title>
  </head>
  <body ng-controller="MyController as ctrl">
    <h1>{{ctrl.message}}</h1>
    <section>
      <h1>Add Liquor:</h1>
      <!-- START FORM -->
      <form ng-submit="ctrl.addNewLiquor()">
        <br />
        <input
          type="text"
          name="brand"
          placeholder="brand of liquor"
          ng-model="ctrl.brand"
        /><br />
        <input
          type="text"
          name="type"
          placeholder="type of liquor"
          ng-model="ctrl.type"
        /><br />
        <input
          type="number"
          name="abv"
          placeholder="alcohol by volume"
          ng-model="ctrl.abv"
        /><br />
        <input type="submit" value="add beverage" />
      </form>
      <!-- END FORM -->
      <hr />
      <div>
        <h1>Liquors:</h1>
        <ul>
          <li ng-repeat="drink in ctrl.drinks">
            <h3>
              {{drink.brand}}, ({{drink.type}}) -
              <span id="avb">{{drink.abv}}% alcohol by vol.</span>
            </h3>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
