<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/js/app.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"
      charset="utf-8"
    ></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <title>DrinkUp</title>
  </head>
  <body ng-controller="MyController as ctrl">
    <h1>{{ctrl.message}}</h1>
    <section>
      <h3>Add Liquor:</h3>
      <form ng-submit="ctrl.addNewLiquor()">
        <br />
        <input
          type="text"
          name="brand"
          placeholder="brand of liquor"
          ng-model="ctrl.brand"
        /><br />
        <input
          type="text"
          name="type"
          placeholder="type of liquor"
          ng-model="ctrl.type"
        /><br />
        <input
          type="number"
          name="abv"
          placeholder="alcohol by volume"
          ng-model="ctrl.abv"
        /><br />
        <input type="submit" value="add beverage" />
      </form>
    </section>
  </body>
</html>
